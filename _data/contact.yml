# The contact options.
#
# 此文件定义了显示在侧边栏底部的社交联系图标。
# 这是一个 YAML 列表，列表中的每一项都代表一个图标。
# 每一项包含以下几个关键字段：
#
# - type:  一个唯一的标识符，用于主题内部逻辑判断 (例如 github, twitter)。
# - icon:  图标的样式类名，图标库来自 Font Awesome (https://fontawesome.com/)。
# - url:   自定义链接地址。对于非内置的类型，需要手动填写完整的 URL。
# - noblank: (可选) 如果设置为 true，链接将在当前标签页打开，而不是新标签页。默认在新标签页打开。
#

- type: github # 类型：GitHub
  icon: "fab fa-github" # 图标：使用了 Font Awesome 的 GitHub 品牌图标。

- type: twitter # 类型：Twitter (X)
  icon: "fa-brands fa-x-twitter" # 图标：使用了 Font Awesome 的 X 品牌图标。

- type: email # 类型：电子邮件
  icon: "fas fa-envelope" # 图标：信封图标。
  noblank: true # 在当前标签页打开邮件客户端 (mailto: 链接的推荐行为)。

- type: rss # 类型：RSS 订阅
  icon: "fas fa-rss" # 图标：RSS 图标。
  noblank: true # 在当前标签页打开 RSS 订阅链接。

# Uncomment and complete the url below to enable more contact options
# 取消下面的注释并填写 URL，可以启用更多的联系方式选项。
